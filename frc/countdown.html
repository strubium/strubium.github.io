<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FRC Kickoff Countdown" />
    <title>FRC Kickoff Countdown</title>
    <link rel="icon" type="image/png" href="https://www.firstinspires.org/sites/default/files/favicon.png" />
    <link rel="stylesheet" href="../portfolio.css" />
    <style>
        body {
            text-align: center;
        }

        #countdown {
            font-size: 2rem;
            margin-top: 1rem;
            color: #66ccff;
        }
    </style>

</head>
<body>
<header>
    <img src="https://firstinspires.org/sites/default/files/first-logo-200px.png" alt="FRC Logo" class="logo" />
    <h1>FRC Kickoff Countdown</h1>
    <p class="tagline">Counting down to the next season!</p>
</header>

<main>
    <h2>Time Remaining:</h2>
    <div id="countdown">Loading...</div>
</main>

<footer>
    <p>&copy; 2025 Strubium. All rights reserved.</p>
</footer>

<script>
    const kickoffDate = new Date("January 10, 2026 12:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = kickoffDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "The FRC Kickoff has begun!";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = 
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
